<!DOCTYPE html>
<html>
<head>
    <title>Project name goes here | The Gazette/KCRG</title>
    <!-- <meta http-equiv="refresh" content="300"> -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <link rel="shortcut icon" href="imgs/gazette-kcrg.png" />
    <!-- Mobile meta tags-->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">
    <link rel="apple-touch-icon" href="imgs/gazette-kcrg.png"/>
    <!-- Facebook meta tags-->
    <meta property="og:title" content="Project name goes here"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="Project URL goes here"/>
    <meta property="og:image" content="imgs/gazette-kcrg.png"/>
    <meta property="og:site_name" content="The Gazette/KCRG"/>
    <meta property="og:description" content="The project's full description goes here" />
    <!-- Twitter meta tags -->
    <meta property="twitter:site" content="@gazettedotcom">
    <meta property="twitter:card" content="Short description goes here">
    <meta property="twitter:url" content="Project URL goes here">
    <meta property="twitter:title" content="Project name goes here">
    <meta property="twitter:description" content="The project's full description goes here">
    <meta property="twitter:image" content="imgs/gazette-kcrg.png">

    <!-- INCLUDES -->
    <!-- Base styles: Libraries -->
    <link rel="stylesheet" href="css/lib/bootstrap.css" />
    <link rel="stylesheet" href="css/lib/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/lib/font-awesome-4.2.0.css" />
    <link rel="stylesheet" href="css/lib/jquery.dataTables.min.css" />
    
    <!-- Base styles -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/base-datatable.css" />

    <!-- JS: Libraries -->
    <script src="js/lib/jquery-1.11.1.js"></script>
    <script src="js/lib/jquery.dataTables.min.js"></script>
    <script src="js/lib/tabletop.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/handlebars-v1.3.0.js"></script>
    <!-- End Google Analytics Javascript -->
</head>
<body>
    <!-- Content-->
    <div class="content">
        <!-- Header-->
        <div class="header">
            <div class="logos">
                <a href="http://thegazette.com" target="_blank">
                    <img class="logo-gazette hide-mobile" src="imgs/gazette-logo-inverse.png" />
                    <img class="logo-gazette-mobile hide-desktop show-mobile-inline" src="imgs/gazette-g.png" />
                </a>
                <a href="http://www.kcrg.com/" target="_blank">
                    <img class="logo-kcrg" src="imgs/kcrg-logo.png" />
                </a>
            </div>
            <h1 class="hide-iframe"></h1>
            <!-- Share-->
            <div id="share">
                <ul><li id="share-first-li">
                    <a title="Tweet" class="share-action twitter" href="https://twitter.com/share?url=Project URL goes here&text=Check this out: Project name goes here&via=gazettedotcom" target="_blank"><div class="fa fa-twitter fa-2x icons-share"></div></a>
                </li><li id="share-next-li">
                    <a title="Share on Facebook" class="share-action facebook" href="https://www.facebook.com/sharer/sharer.php?u=Project URL goes here" target="_blank"><div class="fa fa-facebook fa-2x icons-share"></div></a>
                </li></ul>
            <!-- Closes share-->
            </div>
        <!-- Closes header-->
        </div>

    <!-- CONTENT GOES HERE -->
    <div id="body-content">
        <h1 class="hide-iframe">Project name goes here</h1>
        <!-- Subhead -->
        <div class="header header-sub hide-desktop show-iframe">
            <div class="header-sub-header">
                <p>Project name goes here</p>
            </div>
        </div>
        <!-- Content box-->
        <div id="content-box">
            <p id="first-p" class="intro-text">The project's full description goes here</p>
            <table id="searchable-table" class="display">
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Items</th>
                        <th>Max cost</th>
                        <th>Last received</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        <!-- Close content box-->
       </div>
       <div id="footer" class="header hide-desktop show-mobile">
            <a href="#">Scroll to top</a>
        </div>
    <!-- Close body content-->
    </div>
    <!-- Templates -->
    <script id="datatable-template" type="text/x-handlebars-template">
        {{#each elements}}
            <tr>
                <td data-title="Department:">{{ department }}</td>
                <td data-title="Item:">{{ countagency }}</td>
                <td data-title="Max cost:">{{ maxcost }}</td>
                <td data-title="Last received:">{{ maxshipdate }}</td>
            </tr>
        {{/each}}
    </script>
    <!-- Custom JS -->
    <script src="js/base.js"></script>
    <script src="js/datatable-tabletop-load.js"></script>
    <!-- Close content-->
    </div>
    </body>
</html>
